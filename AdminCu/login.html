<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Admin</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        
    </header>
    <main>
        <div class="login-container">
            <div class="icon">
                <i class="fa-regular fa-user"></i>
            </div>
            <h1>Đăng Nhập Admin</h1> 
            <div class="login-form">
                <div class="form-group"> 
                    <label for="tendangnhap">Tên đăng nhập:</label>
                    <input type="text" id="tendangnhap" name="tendangnhap" placeholder="Nhập tên đăng nhập">
                </div>
                <div class="form-group">
                    <label for="matkhau">Mật khẩu:</label>
                    <input type="password" id="matkhau" name="matkhau" placeholder="Nhập mật khẩu">
                </div>
                <div class="nut">
                <button type="submit" class="submit-button">Đăng Nhập</button>
            </div>
            </div>
        </div>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
