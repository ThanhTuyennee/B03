<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Hóa Đơn</title>
    <link rel="stylesheet" href="SP.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h2>Danh Sách Hóa Đơn</h2>

    <div id="invoices-container">
        <!-- Dữ liệu hóa đơn sẽ được hiển thị ở đây -->
    </div>

    <script>
        // Dữ liệu hóa đơn mẫu
        const invoices = [
        {
                orderID: "HD023",
                customerID: "KH023",
                customerName: "Bùi Văn Vũ",
                date: "09/11/2024",
                items: [
                    { code: "SPNAM8", name: "Đồng hồ nam Active", quantity: 1, price: 2100000 },
                    { code: "SPNU4", name: "Đồng Hồ nữ Fashion", quantity: 2, price: 2100000 },

                
                ]
            },
            {
                orderID: "HD024",
                customerID: "KH024",
                customerName: "Trần Văn Giang ",
                date: "12/11/2024",
                items: [
                    { code: "SPNAM8", name: "Đồng hồ nam Active", quantity: 2, price: 2100000 },
                    { code: "SPNU2", name: "Đồng hồ nữ Sporty", quantity: 1, price: 3100000 },
                
                ]
            },
            {
                orderID: "HD025",
                customerID: "KH025",
                customerName: "Võ Văn Giàu ",
                date: "16/11/2024",
                items: [
                    { code: "SPNAM8", name: "Đồng hồ nam Active", quantity: 3, price: 2100000 },
                    { code: "SPTT1", name: "Đồng Hồ treo tường Royal", quantity: 2, price: 1550000 },
                
                ]
            },
            {
                orderID: "HD026",
                customerID: "KH026",
                customerName: "Bùi Hoàng Long ",
                date: "20/11/2024",
                items: [
                    { code: "SPNAM8", name: "Đồng hồ nam Active", quantity: 2, price: 2100000 },
                
                ]
            },
            {
                orderID: "HD027",
                customerID: "KH027",
                customerName: "Nguyễn Văn Huy ",
                date: "22/11/2024",
                items: [
                    { code: "SPNAM8", name: "Đồng hồ nam Active", quantity: 1, price: 2100000 },
                    { code: "SPBT6", name: "Đồng hồ báo thức Light", quantity: 1, price: 3100000 },
                
                ]
            },
            {
                orderID: "HD028",
                customerID: "KH028",
                customerName: "Bùi Văn Giang ",
                date: "25/11/2024",
                items: [
                    { code: "SPNU2", name: "Đồng hồ nữ Sporty", quantity: 2, price: 3100000 },
                    { code: "SPNAM8", name: "Đồng hồ nam Active", quantity: 1, price: 2100000 },
                    { code: "SPBT5", name: "Đồng Hồ báo thức Sunrise", quantity: 1, price: 4100000 },
                    { code: "SPTT3", name: "Đồng Hồ treo tường Modern", quantity: 1, price: 3100000 },
                ]
            },

           
            
        ];

        function displayInvoices() {
            const container = document.getElementById("invoices-container");
            container.innerHTML = ""; // Xóa nội dung cũ
            invoices.forEach(invoice => {
                const invoiceDiv = document.createElement("div");
                invoiceDiv.classList.add("invoice-container");
                invoiceDiv.innerHTML = `
                    <div class="invoice-details">
                        <strong>ID Đơn hàng:</strong> ${invoice.orderID} <br>
                        <strong>ID Khách hàng:</strong> ${invoice.customerID} <br>
                        <strong>Tên khách hàng:</strong> ${invoice.customerName} <br>
                        <strong>Ngày tạo:</strong> ${invoice.date}
                    </div>
                    <h3>Chi tiết đơn hàng</h3>
                    <table border="1" width="100%">
                        <thead>
                            <tr>
                                <th>Mã sản phẩm</th>
                                <th>Tên sản phẩm</th>
                                <th>Số lượng</th>
                                <th>Giá tiền</th>
                                <th>Tổng tiền</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${invoice.items.map(item => `
                                <tr>
                                    <td>${item.code}</td>
                                    <td>${item.name}</td>
                                    <td>${item.quantity}</td>
                                    <td>${item.price.toLocaleString()} VND</td>
                                    <td>${(item.quantity * item.price).toLocaleString()} VND</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                container.appendChild(invoiceDiv);
            });
        }

        // Gọi hàm để hiển thị hóa đơn khi trang được tải
        displayInvoices();
    </script>
</body>
</html>
