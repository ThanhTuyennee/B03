<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Hóa Đơn</title>
    <link rel="stylesheet" href="SP.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h2>Danh Sách Hóa Đơn</h2>

    <div id="invoices-container">
        <!-- Dữ liệu hóa đơn sẽ được hiển thị ở đây -->
    </div>

    <script>
        // Dữ liệu hóa đơn mẫu
        const invoices = [
            {
                orderID: "HD011",
                customerID: "KH011",
                customerName: "Nguyễn Hoàng Phong",
                date: "09/11/2024",
                items: [
                    { code: "SPNAM3", name: "Đồng Hồ nam Elegance", quantity: 2, price: 2100000 },
                    { code: "SPTT6", name: "Đồng Hồ treo tường Fresh", quantity: 1, price: 3150000 }
    
                ]
            },
            {
                orderID: "HD012",
                customerID: "KH012",
                customerName: "Trần Thị Kim",
                date: "15/11/2024",
                items: [
                { code: "SPNAM3", name: "Đồng Hồ nam Elegance", quantity: 1, price: 2100000 },
                { code: "SPNU1", name: "Đồng Hồ nữ Classic", quantity: 2, price: 1500000 },
                ]
            },
            {
                orderID: "HD013",
                customerID: "KH013",
                customerName: "Nguyễn Hoàng Cường",
                date: "20/11/2024",
                items: [
                { code: "SPNAM3", name: "Đồng Hồ nam Elegance", quantity: 2, price: 2100000 },
                { code: "SPNU2", name: "Đồng hồ nữ Sporty", quantity: 1, price: 3100000 },
                ]
            },
            {
                orderID: "HD014",
                customerID: "KH014",
                customerName: "Nguyễn Hoàng Quốc",
                date: "22/11/2024",
                items: [
                { code: "SPNAM3", name: "Đồng Hồ nam Elegance", quantity: 1, price: 2100000 },
                ]
            },
        ]
    

        function displayInvoices() {
            const container = document.getElementById("invoices-container");
            container.innerHTML = ""; // Xóa nội dung cũ
            invoices.forEach(invoice => {
                const invoiceDiv = document.createElement("div");
                invoiceDiv.classList.add("invoice-container");
                invoiceDiv.innerHTML = `
                    <div class="invoice-details">
                        <strong>ID Đơn hàng:</strong> ${invoice.orderID} <br>
                        <strong>ID Khách hàng:</strong> ${invoice.customerID} <br>
                        <strong>Tên khách hàng:</strong> ${invoice.customerName} <br>
                        <strong>Ngày tạo:</strong> ${invoice.date}
                    </div>
                    <h3>Chi tiết đơn hàng</h3>
                    <table border="1" width="100%">
                        <thead>
                            <tr>
                                <th>Mã sản phẩm</th>
                                <th>Tên sản phẩm</th>
                                <th>Số lượng</th>
                                <th>Giá tiền</th>
                                <th>Tổng tiền</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${invoice.items.map(item => `
                                <tr>
                                    <td>${item.code}</td>
                                    <td>${item.name}</td>
                                    <td>${item.quantity}</td>
                                    <td>${item.price.toLocaleString()} VND</td>
                                    <td>${(item.quantity * item.price).toLocaleString()} VND</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
                container.appendChild(invoiceDiv);
            });
        }

        // Gọi hàm để hiển thị hóa đơn khi trang được tải
        displayInvoices();
    </script>
</body>
</html>
